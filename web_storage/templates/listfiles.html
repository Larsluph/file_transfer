{% extends "base_layout.html" %}

{% block title %}File Storage - Available files{% endblock title %}

{% block content %}
    <ul>
    {% for filename, class in filelist %}
        <li class="{{ class }}"><a href="{{ url_for('uploaded_file', filename=filename) }}"><img>{{ filename }}</a></li>
    {% endfor %}
    </ul>
{% endblock content %}
